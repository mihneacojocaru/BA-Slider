<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Before&After</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>B&A Image Slider</h1>
    <p>Select a filter</p>
    <div class="options">
        <input type="radio" id="filter" name="age" value="filter1" checked>
        <label for="child">Cairo</label>
        <input type="radio" id="filter" name="age" value="filter2">
        <label for="adult">Tokio</label>
        <input type="radio" id="filter" name="age" value="filter3">
        <label for="senior">Oslo</label>
    </div>
    <div class="wrapper">
        <div class="images">
            <div class="img-1"></div>
            <div class="img-2"></div>
        </div>
        <div class="slider">
            <div class="drag-line">
                <span></span>
            </div>
            <input type="range" min="0" max="100" value="50">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
